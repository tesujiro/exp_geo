<svg>

</svg>

<script type="text/javascript">
$(function() {
    $(document).ready(function() {
        $.ajax({
               type: 'GET',
               url: 'svg.html',
               dataType: 'html',
               success: function(data) {
                   $('#svg-library').append(data);
                   var svg = $(data).find('svg');
                   $('body').prepend(svg);
               }
        });
    });
});
</script>
